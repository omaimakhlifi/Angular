
<table class="table table-bordered">
    <tr>
        <th class="mx-auto p-2S" style="width: 200px;">id</th>
        <th>id</th>
        <th>name</th>
        <th>address</th>
        <th>image</th>
        
    </tr>

    <tr *ngFor="let r of listResidences, let i=index">
        <ng-template [ngIf]="r.id">

        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.address}}</td>
        <td>{{r.image}}</td> 
        <button class="btn btn-success" [routerLink]="['/residence',r.id]">Show Appartment</button>
    </ng-template>
    </tr>

</table>
