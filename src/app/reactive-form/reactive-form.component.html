

<form>
<div class="form-group">
  <label >Login</label>
  <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" [formControl]="login">

</div>
<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input type="password" class="form-control"  placeholder="Password"  [formControl]="password">
</div>

<button type="submit" class="btn btn-primary" (click)="showLogin()" [disabled]="login.invalid || password.invalid">Submit</button>

</form>

<br>


<h1>Form group</h1>
<form  [formGroup]="registerForm">
    
    
      <label >First Name</label>
      <input type="email" class="form-control"  formControlName="FirstName" >
      <div class="form-group">
        <div class="alert alert-danger" *ngIf="registerForm.controls['FirstName'].invalid && registerForm.controls['FirstName'].touched">
          <div *ngIf="registerForm.get('FirstName')?.errors?.['required']">
            First name is a required field
          </div> 
        <div *ngIf="registerForm.get('FirstName')?.errors?.['minlength']">
          First name minlenght 3
        </div>
        </div>
    
    </div>



    
    <div class="form-group">
     
      <label >Last Name</label>
      <input type="email" class="form-control"  formControlName="LastName" >
      <div class="alert alert-danger" *ngIf="registerForm.controls['LastName'].invalid  && registerForm.controls['LastName'].touched">
        <div *ngIf="registerForm.get('LastName')?.errors?.['required']">
          last name is a required field
        </div> 
      <div *ngIf="registerForm.get('LastName')?.errors?.['minlength']">
        last name minlenght 3
      </div>
      </div>
    </div>



    <div class="form-group">
      
      <label for="exampleInputPassword1">Adresse</label>
      <input type="text" class="form-control"  formControlName="Adress">
      <div class="alert alert-danger" *ngIf="registerForm.controls['Adress'].invalid  && registerForm.controls['Adress'].touched">
            <div *ngIf="registerForm.get('Adress')?.errors?.['required']">
              last name is a required field
            </div> 
            <div *ngIf="registerForm.get('Adress')?.errors?.['minlength']">
              last name minlenght 3
            </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="showF()" [disabled]="this.registerForm.invalid">Submit</button>

    
  </form>
