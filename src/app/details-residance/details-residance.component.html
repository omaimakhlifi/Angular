
<table class="table table-bordered">
    <tr>

        <th>id</th>
        <th>appartNum</th>
        <th>floorNum</th>
        <th>surface</th>
        <th>terrace</th>
        <th>surfaceTerrace</th>
        <th>category</th>
        <th>description</th>
        <th>residence</th>
    </tr>

    <tr *ngFor="let a of list">
        <ng-template [ngIf]="a.id">

        <td>{{a.id}}</td>
        <td>{{a.appartNum}}</td>
        <td>{{a.floorNum}}</td>
        <td>{{a.surface}}</td>
        <td>{{a.terrace}}</td>
        <td>{{a.surfaceTerrace}}</td>
        <td>{{a.category}}</td>
        <td>{{a.description}}</td>
        <td>{{a.residence}}</td>


    </ng-template>
    </tr>


</table>
